    <div id="intro" class="container" >

        <div id="selectoren"class="form-group">

                <select class="form-control" id="berufWahl">
                </select>
                <br />

                <select class="form-control" id="klassenWahl">
                </select>
                <br />

        </div>
    </div>



    <div id="table" class="table-responsive">
      <table class="table">
          <thead>
              <tr>
                  <th>Datum</th>
                  <th>Wochentag</th>
                  <th>Von</th>
                  <th>Bis</th>
                  <th>Lehrer</th>
                  <th>Fach</th>
                  <th>Raum</th>
              </tr>
          </thead>
          <tbody id="stundenplan">
          </tbody>
      </table>
  </div>
